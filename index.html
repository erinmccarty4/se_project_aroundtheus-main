<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Erin McCarty" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the U.S logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img src="./images/yosemite.jpg" class="card__image" alt="Yosemite"/>
              <div class="card__description">
                <h2 class="card__title"> Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/lake-louise.jpg" class="card__image" alt="Lake Louise" />
              <div class="card__description">
                <h3 class="card__title"> Lake Louise</h3>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/bald-mountains.jpg" class="card__image" alt="Bald Mountains" />
              <div class="card__description">
                <h4 class="card__title"> Bald Mountains</h4>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/latemar.jpg" class="card__image" alt="Latemar" />
              <div class="card__description">
                <h5 class="card__title"> Latemar</h5>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/vanoise.jpg" class="card__image" alt="Vanoise"/>
              <div class="card__description">
                <h6 class="card__title"> Vanoise National Park</h6>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/lago.jpg" class="card__image" />
              <div class="card__description">
                <h7 class="card__title"> Lago</h7>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <!-- <script type="text/javascript">_</script> -->
  </body>
  <grammarly-desktop-integration data-grammarly-shadow-root="true">_</grammarly-desktop-integration>
</html>
