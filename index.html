<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Erin McCarty" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the U.S logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button" aria-label="edit"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button" aria-label="Create card"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>


  <!-- Edit Modal -->
  <div class="modal" id="profile-edit-modal">
    <div class="modal__container">
      <button type="button" class="modal__close" id="modal-close-button"></button>
      <p class="modal__heading">Edit profile</p>
      <form class="modal__form">
        <input type="text" placeholder="Name" class="modal__input" id="profile-title-input">
        <input type="text" placeholder="Description" class="modal__input" id="profile-description-input">
        <button type="submit" class="modal__button" id="profile-edit-button">Save</button>
      </form>
    </div>
  </div>

  <!-- Add Card Modal -->
   <div class="modal" id="profile-add-modal">
    <div class="modal__container">
      <button type="button" class="modal__close" id="add-card-modal-close-button"></button>
      <p class="modal__heading">New Place</p>
      <form class="modal__form" id="add-card-form">
        <input type="text" placeholder="Title" class="modal__input modal__input_type_title" id="add-card-title-input">
        <input type="text" placeholder="Image URL" class="modal__input modal__input_type_url" id="add-card-url-input">
        <button type="submit" class="modal__button" id="add-card-button">Save</button>
      </form>
    </div>
  </div> 

<!-- Preview Image Modal-->
<div class="modal" id="preview-image-modal">
  <div class="modal__container">
    <img src="#" alt="#" class="preview-image-card" />
    <h2 class="preview-image-title"></h2>
    <button type="button" class="modal__close" id="modal-close-button"></button>
  </div>
</div>


  <template id="card-template">
    <li class="card">
          <img class="card__image" src="" alt=""  />
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like-button"></button>
            <button type="button" class="card__delete-button"></button>
          </div>
        </li>
  </template>





    <script src="./scripts/index.js"></script>
  </body>
</html>
